<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Подключение шрифтов -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Подключение таблицы стилей -->
  <link rel="stylesheet" href="styles/index.css">

  <!-- Заголовок сайта в браузере -->
  <title>Крыска алиска</title>
</head>
<body>

  <!-- Стартовый экран -->
  <div id="start-screen">
    <div class="start-screen-buttons-wrapper">
      <button id="start">старт</button>
      <button id="open-rules">правила</button>
    </div>
    
    <img class="start-image" src="img/start-screen.png" alt="start">
    <div class="copyright">
      <p class="copyright-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus eveniet, dolorum fugit eum voluptatum omnis vitae !</p>
    </div>
  </div>

  <!-- Канвас куда биндится js для игрыы -->
  <canvas id="game">
    <img id="player" src="img/player.png">
    <img id="player-jumping" src="img/player-jumping.png">
    <img id="fg" src="img/fg.png">
    <img id="bg" src="img/bg.png">
    <img id="obstacle_0" src="img/obstacle_0.png">
    <img id="obstacle_1" src="img/obstacle_1.png">
    <img id="obstacle_2" src="img/obstacle_2.png">
    <img id="obstacle_3" src="img/obstacle_3.png">
  </canvas>

  <!-- Модальное окно для вопросов -->
  <div id="modal-interview" class="modal-wrapper">
    <div class="modal">

      <img id="question-image" src="" alt="question-image">
      <p id="question"></p>

      <div class="modal-interview-buttons">
        <button id="answer-button-true" class="answer-button modal-interview-button"></button>
        <button id="answer-button-false" class="answer-button modal-interview-button"></button>
      </div>
    </div>
  </div>

  <!-- Модальное окно результатов опроса -->
  <div id="modal-result" class="modal-wrapper">
    <div class="modal">
      <p id="result-text"></p>

      <button id="action" class="answer-button"></button>
    </div>
  </div>

  <!-- Модальное окно для правил игры -->
  <div id="modal-rules" class="modal-wrapper">
    <div class="modal">
      <h2>Это правила игры</h2>

      <div class="rules">
        <p class="rule">1) Lorem ipsum dolor sit amet.</p>
        <p class="rule">2) Lorem ipsum dolor sit amet.</p>
        <p class="rule">3) Lorem ipsum dolor sit amet.</p>
        <p class="rule">4) Lorem ipsum dolor sit amet.</p>
      </div>
      
      <div class="rules-button-wrapper">
        <button id="close-rules">Хорошо!</button>
      </div>
    </div>
  </div>


  
  <!-- Подключение классов -->
  <script src="js/player.js"></script>
  <script src="js/obstacle.js"></script>
  <script src="js/text.js"></script>

  <!-- Подключение компонентов -->
  <script src="js/questions.js"></script>
  <script src="js/interview.js"></script>

  <!-- Подключение игры -->
  <script src="js/game.js"></script>

  <!-- Подключение главного экрана -->
  <script src="js/start_screen.js"></script>
</body>
</html>
